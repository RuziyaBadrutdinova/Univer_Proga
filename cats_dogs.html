        $.ajax({

            if (data[0]) {
                $("#namePlace").html(userName);
                $("#catImage").attr("src", data[0].url);
            }

            }

                $("#namePlace3").html(data[0].breeds[0].name);

            }

        }).fail(function() {

<script>
